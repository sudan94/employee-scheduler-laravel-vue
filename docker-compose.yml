version: '2.1'

services:
  server:
    image: server:latest
    container_name: laravel-vue-app
    build:
      context: ./backend
    command: >
      sh -c "
        service cron restart &&
        php artisan key:generate;
        php artisan serve --host 0.0.0.0
      "
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/vendor
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: laravel-vue-db
    env_file:
      - ./backend/.env
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

  client:
    container_name: laravel-vue-client
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: dev
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/var/www
      - /var/www/node_modules
    depends_on:
      - server
    networks:
      - app-network


networks:
  app-network:
    driver: bridge

volumes:
  node_modules:
  dbdata:
    driver: local